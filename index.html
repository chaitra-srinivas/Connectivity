<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie and Book Database</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <!-- Title -->
      <h1>Movie and Book Database</h1>
    </header>

    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openCategorie(event, 'Books')">
        Books
      </button>
      <button class="tablinks" onclick="openCategorie(event, 'Movies')">
        Movies
      </button>
      <button class="tablinks" onclick="openCategorie(event, 'Books&Movies')">
        Books & Movies
      </button>
    </div>

    <!-- Tab content -->
    <div id="Books" class="tabcontent">
      <h3>Books</h3>
    </div>

    <div id="Movies" class="tabcontent">
      <h3>Movies</h3>
    </div>

    <div id="Books&Movies" class="tabcontent">
      <h3>Books & Movies</h3>
    </div>

    <main>
      <div class="container">
        <div class="search_box">
          <button type="button" id="search-btn">Search</button>
          <input
            type="text"
            class="input_search"
            placeholder="What are you looking for?"
          />
        </div>
      </div>
    </main>
  </body>
</html>
