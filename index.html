<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="./assets/js/search-panel.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet" />
    <title>Books and Movies Reviews</title>
</head>

<body>
<nav class="navbar">
    <header >
        <!-- Title -->
        <h1>Movies and Books Reviews</h1> 

        <!-- Logo -->
        <a href="#" class="logo">
            <img src="./assets/images/logo.png" />
        </a>

        <!-- Tab links -->
        <div class="tabmenu">
            <button id="homePageTab" class="tablinks" onclick="showSearchPanel()">
                Home
            </button>
            <button id="topBooksTab" class="tablinks" onclick="getTopSellers()">
                Best Sellers
            </button>
            <button id="movieCriticsTab" class="tablinks" onclick="getMoviesPicks()">
                Critics Picks
            </button>
            <button id="favouritesTab" class="tablinks" onclick="getFavourites()">
                Favourites
            </button>
        </div>
    </header>
</nav>
    <!--Home page tab -->
    <div id="search-panel">
        <div  class="container">
            <h1>Search by Title</h1>
            <div class="search_box">
                <input type="text" class="input_search" id="search" placeholder="What are you looking for?" />
                <button type="button" id="search-btn">Search</button>
                
                <!-- todo: remove this... -->
                <!-- <button type="button" id="critics-btn">Critics</button> -->
                <!-- todo: remove this.... -->
                 <!-- <button type="button" id="books-lists-btn">Book Lists</button> -->

                 <div id="infoStatus"></div>
            </div>
               
    
            <form>
                <input type="radio" name="user-selection" id="books-by-author" checked="true" />
                <label for="books-by-author">Books by Author</label><br />
    
                <input type="radio" name="user-selection" id="books-by-title" />
                <label for="books-by-title">Books by Title</label><br />
    
                <input type="radio" name="user-selection" id="movies-by-title" />
                <label for="movies-by-title">Movies by Title</label><br />
                
                <input type="radio" name="user-selection" id="books-and-movies" value="Books & Movies" />
                <label for="books-and-movies">Books & Movies</label><br />
            </form>
    
            <div id="book-results-container" class="is-hidden">
                <div><h3>Search Results - Books</h3></div>
                <div id="book-results"></div>
            </div>
            
            <div id="movie-results-container" class="is-hidden">
                <div><h3>Search Results - Movies</h3></div>
                <div id="movie-results" class="columns is-mobile">
                    <!-- Mariane's movie results go here -->
                </div>
            </div>
   
        </div>
    </div>
    
    <!--Top Seller Books tab -->
    
    <div id="top-books-tab-content" class="container">
        

        
        <!--Top Seller Books div-->
    </div>

      


    <!--Movies Critics tab -->

    <div id ="movie-critics-tab-content" class="container columns is-mobile is-multiline">
        <div><h3>The New York Times Critics' Picks</h3></div>
        <!--Top Movies div-->
    </div>

    <!--Favourites div-->
    <div id="favourites-tab-content" class="container">
        <h1>My Favourites!</h1>
        <section class="favourites" id="favourites">
            
        
        </section>
    </div>

</main>
</body>

</html>
