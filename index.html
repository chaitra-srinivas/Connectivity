<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Tab Icon-->
        <link rel="shortcut icon" type="image/x-icon" href="./assets/images/Logo_noWords.png" />
        <!--Bulma CSS Framework-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
        <!--Custom CSS-->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Entretainment Hub</title>
    </head>


    <body>
        <header>
            <!--Navbar-->
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="#" class="navbar-item">
                            <img src="./assets/images/Logo_noWords.png" alt="Logo" class="logo">
                        </a>
                        <h1 class="navbar-item brand">Entretainment Hub</h1>
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="navbar-menu" id="navbarMenu" >
                        <div class="navbar-end">
                            <a class="navbar-item" id="homePageTab" onclick="showSearchPanel()">
                                <span class="icon">
                                    <i class="fas fa-home"></i>
                                </span>
                                <span>Home</span>
                            </a>
                            <a class="navbar-item" id="topBooksTab" onclick="getTopSellers()">
                                <span class="icon">
                                    <i class="fas fa-book"></i>
                                </span>
                                <span> Best Sellers</span>
                            </a>
                            <a class="navbar-item" id="movieCriticsTab" onclick="getMoviesPicks()">
                                <span class="icon">
                                    <i class="fas fa-film"></i>
                                </span>
                                <span>Critics' Picks</span>
                            </a>
                            <a class="navbar-item" id="favouritesTab" onclick="openCategorie(event, 'Books&Movies')">
                                <span class="icon">
                                    <i class="far fa-heart"></i>
                                </span>
                                <span>My Favourites</span>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section>
            <!--Search card-->
                    <div class="column is-10 is-offset-1 is-flex">
                        <div class="container box" id="search-panel">
                            <label class="label">Search</label>
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input type="text" class="input" id="search" placeholder="Find a book or movie" />
                                </div>
                                <div class="control">
                                    <button type="button" class="button is-info" id="search-btn">
                                        <span class="icon">
                                            <i class="fas fa-search"></i>
                                        </span>
                                        <span>Search</span>
                                    </button>
                                </div>
                            </div>
                            <div class="control">
                                <div class="help is-danger" id="info-status"></div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="user-selection" id="books-by-author" checked="true" />
                                        <label for="books-by-author">Books by Author</label>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="user-selection" id="books-by-title" />
                                        <label for="books-by-title">Books by Title</label>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="user-selection" id="movies-by-title" />
                                        <label for="movies-by-title">Movies by Title</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                
            </section>
            <!--Search Results-->
            <section class="column is-10 is-offset-1 is-flex" id="search-results">   
                <div class="container is-hidden" id="book-results-container">
                    <div class="container results"id="book-results"></div>
                </div>


                <div class="container is-hidden" id="movie-results-container">
                    <div class="container results"id="movie-results"></div>
                </div>
            </section>


            <!--Top Seller Books tab -->
            <section class="column is-10 is-offset-1"> 
                <div  class="container results" id="top-books-tab-content">     
                <!--Top Seller Books div-->
                </div>
            </section>
        
            <!--Movies Critics tab -->
            <section class="column is-10 is-offset-1" > 
                <div class="container results" id ="movie-critics-tab-content">
                    
                </div>
                <!--Top Movies div-->
            </section>

            <!--Favourites tab-->
            <section class="column is-10 is-offset-1 is-flex">   
                <div class="container results" id="favourites-tab-content" >
                    <div class="is-hidden" id="favourites-head">
                        <h3>My Favourites</h3>
                    </div>
                </div>
            </section>
  
            <!--JQuery-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!--Font Awesome Icons-->
            <script src="https://kit.fontawesome.com/be369bf2af.js" crossorigin="anonymous"></script>
            <!--JS files-->
            <script src="./assets/js/search-panel.js"></script>
            <script src="./assets/js/favourites-panel.js"></script>
        </main>
    </body>

</html>
