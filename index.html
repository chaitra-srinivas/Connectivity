<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie and Book Database</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <!-- Title -->
      <h1>Movie and Book Database</h1>

      <!-- Logo -->
      <a href="#" class="logo">
        <img src="./assets/css/images/logo.png" />
      </a>

      <!-- Tab links -->
      <div class="tabmenu">
        <button class="tablinks" onclick="openCategorie(event, 'Books')">
          Books
        </button>
        <button class="tablinks" onclick="openCategorie(event, 'Movies')">
          Movies
        </button>
        <button class="tablinks" onclick="openCategorie(event, 'Books&Movies')">
          Books & Movies
        </button>
      </div>
    </header>

    <!-- Tab content -->
    <div id="Books" class="tabcontent">
      <h3>Books</h3>
    </div>

    <div id="Movies" class="tabcontent">
      <h3>Movies</h3>
    </div>

    <div id="Books&Movies" class="tabcontent">
      <h3>Books & Movies</h3>
    </div>

    <main>
      <div class="container">
        <h1>Search by Title</h1>
        <div class="search_box">
          <input
            type="text"
            class="input_search"
            placeholder="What are you looking for?"
          />
          <button type="button" id="search-btn">Search</button>
        </div>

        <form action="search_checkbox">
          <input type="checkbox" id="Books" value="Books" />
          <label for="Books">Books</label><br />
          <input type="checkbox" id="Movies" value="Car" />
          <label for="Movies">Movies</label><br />
          <input type="checkbox" id="Books & Movies" value="Books & Movies" />
          <label for="Books & Movies">Books & Movies</label><br /><br />
        </form>
      </div>
    </main>
  </body>
</html>
